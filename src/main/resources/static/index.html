<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Chatbot</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col">
<div class="container mx-auto p-4 flex-1 flex flex-col">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Miracle Chatbot</h1>

    <div class="flex-1 overflow-y-auto mb-4 p-4 bg-white rounded-lg shadow">
        <pre id="chat-messages" class="whitespace-pre-wrap break-words overflow-x-auto">
            <!-- Chat messages will be inserted here -->
        </pre>
    </div>

    <!-- Message Form -->
    <form hx-post="/ai/generate" hx-target="#chat-messages" hx-swap="beforeend" class="flex items-center">
        <input
            type="text"
            name="message"
            placeholder="Type your message..."
            class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
        >
        <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Send
        </button>
    </form>

    <!-- Category Form -->
    <form hx-get="/query" hx-target="#chat-messages" hx-swap="beforeend" class="flex items-center mt-4">
        <input
            type="text"
            name="category"
            placeholder="Enter category"
            class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
        >
        <input
            type="text"
            name="year"
            placeholder="Enter year"
            class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
        >
        <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Get Books
        </button>
    </form>

    <!-- Joke Form -->
    <form hx-get="/joke" hx-target="#chat-messages" hx-swap="beforeend" class="flex items-center mt-4">
        <input
            type="text"
            name="topic"
            placeholder="Enter topic for a joke"
            class="flex-1 p-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
        >
        <button
            type="submit"
            class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Get Joke
        </button>
    </form>

</div>

<script>
    htmx.on("htmx:afterRequest", function(evt) {
        if (evt.detail.elt.tagName === "FORM") {
            evt.detail.elt.reset();
            const chatMessages = document.getElementById('chat-messages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    });
</script>
</body>
</html>
